<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map viewer for Philippines regions">
    <title>Philippines Interactive Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="topbar">
        <h1>Philippines Interactive Map Viewer</h1>
        <nav class="top-nav">
            <button class="login-btn">LOGIN</button>
            <div class="menu-container">
                <button class="menu-btn">
                    MENU
                    <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="menu-dropdown">
                    <a href="#home">Home</a>
                    <a href="#map">Interactive Map</a>
                    <a href="#provinces">Provinces</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main id="svg-container">
        <div class="svg-wrapper">
            <object 
                id="svg-object" 
                type="image/svg+xml" 
                data="assets/philippines-isometric-green.svg"
                aria-label="Interactive map of Philippines">
            </object>
            <div id="region-label" class="region-label" aria-live="polite"></div>
        </div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
